<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/panel.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/flexboxgrid.css">
    <title>Admin Panel</title>
</head>
<body>
    <div id="panel" class="panel">
        <div id="left">
            <section class="menu">
                <div class="user-info">
                    <div class="img-name">
                        <img src="./images/profile.jpg" alt="">
                        <span class="name">Elham Ghodrati</span>
                        <i onclick="toggleUserDetails()" class="fa-solid fa-angle-up"></i>
                    </div>
                    <div class="details">
                        <div class="details-item">
                            <span>Access :</span>
                            <span>Admin</span>
                        </div>
                        <div class="details-item">
                            <span>Status :</span>
                            <span>Online</span>
                        </div>
                    </div>
                </div>
                <div class="menu-btns">
                    <a class="item item-active" href=""><i class="fa-solid fa-store"></i><span>Products</span></a>
                    <a class="item" href=""><i class="fa-solid fa-clipboard-list"></i><span>Orders</span></a>
                    <a class="item" href=""><i class="fa-solid fa-chart-simple"></i><span>Reports</span></a>
                    <a class="item" href=""><i class="fa-solid fa-headset"></i><span>Support</span></a>
                    <a class="item" href=""><i class="fa-solid fa-people-group"></i><span>Users</span></a>
                </div>
            </section>
        </div>
        <div id="right">
            <section class="main-box">
                <header>
                    <nav>
                        <div class="left">
                            <i onclick="togglePanel()" class="fa-solid fa-bars"></i>
                            <div class="search">
                                <input type="text">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                        <div class="right">
                            <a href=""><i class="fa-solid fa-bell"></i></a>
                            <a href=""><i class="fa-solid fa-gear"></i></a>
                            <a href=""><i class="fa-solid fa-power-off"></i></a>
                        </div>
                    </nav>
                    <div class="header-message">
                        <h3>Last login: 2 days ago</h3>
                        <a href="" class="lang-btn">English</a>
                    </div>
                </header>
                <div class="holder">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="mini-card-report">
                                <div class="left">
                                    <i class="fa-solid fa-table-list"></i>
                                </div>
                                <div class="right">
                                    <span>Warehouse</span>
                                    <span>400</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mini-card-report">
                                <div class="left">
                                    <i class="fa-solid fa-box-open"></i>
                                </div>
                                <div class="right">
                                    <span>Products</span>
                                    <span>400</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mini-card-report">
                                <div class="left">
                                    <i class="fa-solid fa-truck"></i>
                                </div>
                                <div class="right">
                                    <span>Delivery</span>
                                    <span>50</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="mini-card-report">
                                <div class="left">
                                    <i class="fa-solid fa-euro-sign"></i>
                                </div>
                                <div class="right">
                                    <span>Checkout</span>
                                    <span>200000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="revenue-box">
                        <div class="head">
                            <div class="left">Income</div>
                            <div class="right">
                                <i class="fa-solid fa-rotate-right"></i>
                                <i class="fa-solid fa-gear"></i>
                            </div>
                        </div>
                        <div class="content">
                            <canvas id="myChart" width="300" height="150"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/011eb899bb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/panel.js"></script>
</body>
</html>
